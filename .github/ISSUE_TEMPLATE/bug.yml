name: Bug Report
description: Report something that isn’t working.
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: Describe the bug and what you expected instead.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. …
        2. …
        3. …

  - type: input
    id: env
    attributes:
      label: Environment / Context
      placeholder: e.g., repo, service, cloud, version
